<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}" type="text/css"/>
</head>
<body>
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <div class="wrapper">
        <header th:insert="blocks/header :: header" class="header"></header>
        <main>
            <div class="form_login_block lb">
                <form th:action="@{/login}" class="form_login" method="post">
                    <div>Вход в GreenWay банк</div>
                    <input class="login_input_1" type="text" name="username" placeholder="Введите имя"/>
                    <input class="login_input_2" type="password" name="password" placeholder="Введите пароль"/>
                    <button type="submit">Войти</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
